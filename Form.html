<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
         <h3>Form Validation</h3>
         <p>Try to submit the form</p>
             <form action="" class="was-validated">
               <div class="form-floting mt-3 mb-3">                
                      <input type="text" class="form-control" id="uname" placeholder="Username" name="uname" required>
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Please fill out this field</div>
               </div>
            
               <div class="form-floting mt-3 mb-3">                
                      <input type="number" class="form-control" id="number" placeholder="Number" name="name" required>
                     <div class="valid-feedback"></div>
                     <div class="invalid-feedback">Please fill out this field</div>
              </div> 

               <div class="form-floting mt-3 mb-3">                
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Please fill out this field</div>
               </div>

               <div class="form-floting mt-3 mb-3">                
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Please fill out this field</div>
               </div>
                 
               <div class="form-check mb-3">                
                    <input type="checkbox" class="form-check-input" id="mycheck" name="remember" required>
                    <label for="mycheck" class="form-check-label">I agree</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
             </div>

             <div class="form-check mb-3">                
                     <input type="radio" name="option1" id="option1" class="form-check-input">
                     <label for="option1" class="form-check-label">option 1</label>  
                           <br>                   
                     <input type="radio" name="option1" id="option1" class="form-check-input">
                     <label for="option1" class="form-check-label">option 2</label>  
                           <br>
                     <input type="radio" name="option1" id="option1" class="form-check-input">
                     <label for="option1" class="form-check-label">option 3</label>  
             </div>   

             <div class="form-floting mt-3 mb-3">                
               <input type="text" class="form-control" id="text" placeholder="Comments" name="text">
          </div>

                <button type="submit" class="btn btn-primary">Submit</button>   
             </form>  
    </div>
</body>
</html>
